<section class="bg-home pt-4">

        <div class="row">
            <div >
                <div class="signup-form">
                    <form action="/admin/create" method="POST">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nombre del producto</label>
                            <input type="text" class="form-control" name="nombre" 
                                required="required">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Categoría</label><br>
                            <select name="Categoría" class="form-control" id="" >
                                 <option value="0">-</option>
                                <option value="1">Leches Vegetales</option>
                                <option value="2">Aceites</option>
                                <option value="3">Endulzantes</option>
                                <option value="4">Harinas</option>
                                <option value="5">Pastas</option>
                                <option value="6">Snacks</option>
                                <option value="7">Frutos Secos</option>
                                <option value="8">Granolas</option>
                                <option value="9">Otros</option>
                            </select>
                        </div>
                        <div class="form-group">
                             <label for="exampleInputEmail1">Cantidad de unidades</label>
                            <input type="number" class="form-control" name="Cantidad" 
                                required="required">
                        </div>
                        <div class="form-group">
                             <label for="exampleInputEmail1">Precio</label>
                            <input type="text" class="form-control" name="precio" 
                                required="required">
                        </div>
                        <div class="form-group">
                             <label for="exampleInputEmail1">Descripción</label>
                            <input type="text" class="form-control" name="descripcion"
                                 required="required">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-secondary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
